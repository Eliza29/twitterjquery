<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
  <script src="moment.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Twitter</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-light bg-white">
    <span class="navbar-brand mb-0 h1 text-primary mx-auto">
      <i class="fab fa-twitter"></i> Twitter</span>
  </nav>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 mt-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Reto de Código</h5>
              <p class="card-text">Hola! soy Front End Developer. Me gusta mucho el mundo tech y quiero especializarme como Ui/developer.
              </p>
              <hr>
              <p>CÓDIGO</p>
            </div>
          </div>
        </div>
        <div class="col-sm-7 mt-6 mt-7">
          <div class="bg-white p-1">
            <div class="form-group mt-1">
              <textarea class="form-control" id="twitter-area" rows="3" placeholder="¿Que esta pasando?"></textarea>
            </div>
            <button class="btn btn-primary" id="tweet-button">Tweet</button>
            <span id="counter-span" class="text-primary ml-2">140</span>
          </div>
        </div>
        <div class="col-sm-12 mt-3" id="parentDiv">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/home.js"></script>
</body>

</html>
